sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${entities_name_prefix}-Inverter Output Phase Voltage L1"
    id: "${entities_id_prefix}_Inverter_Output_Phase_Voltage_L1"
    register_type: holding
    address: 627
    unit_of_measurement: "V"
    state_class: "measurement"
    accuracy_decimals: 0
    filters:
      - multiply: 0.1
    value_type: U_WORD

